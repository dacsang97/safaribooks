name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.25.1"
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Run build
        run: go build -v ./cmd/main.go
